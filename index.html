<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SMO - Manifesto Operacional</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f5f5;
        color: #333; /* Ensure dark text by default */
        zoom: 0.7; /* Redução acumulada para 70% */
      }
      
      /* Custom Keyframes */
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes float-novo { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(5deg); } }
      @keyframes pulse-dot { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.5); } }
      @keyframes slideIn-novo { from { opacity: 0; transform: scale(0.95) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
      @keyframes pulse-novo { 0%, 100% { opacity: 0.5; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.1); } }
      @keyframes rotate-novo { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes rotate-novo-rev { animation: rotate-novo 15s linear infinite reverse; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes fadeInScale { from { opacity: 0; transform: translateX(-50%) scale(0.9); } to { opacity: 1; transform: translateX(-50%) scale(1); } }
      @keyframes slideInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

      /* Animation Utility Classes */
      .animate-fadeInUp { animation: fadeInUp 0.6s ease-out; }
      .animate-float-novo { animation: float-novo 6s ease-in-out infinite; }
      .animate-float-novo-rev { animation: float-novo 8s ease-in-out infinite reverse; }
      .animate-pulse-dot { animation: pulse-dot 3s ease-in-out infinite; }
      .animate-slideIn-novo { animation: slideIn-novo 0.3s ease-out; }
      .animate-pulse-novo { animation: pulse-novo 4s ease-in-out infinite; }
      .animate-rotate-novo { animation: rotate-novo 20s linear infinite; }
      .animate-rotate-novo-rev { animation: rotate-novo 15s linear infinite reverse; }
      .animate-spin-custom { animation: spin 1s linear infinite; }
      .animate-fadeInScale { animation: fadeInScale 0.2s ease-out; }
      .animate-slideInUp { animation: slideInUp 0.4s ease-out; }
      .animate-fadeIn { animation: fadeIn 0.3s ease-out; }

      /* Shape utilities */
      .shape { position: absolute; border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; }
      .dot { position: absolute; width: 6px; height: 6px; background: rgba(255, 255, 255, 0.4); border-radius: 50%; }
      .wave-line { position: absolute; stroke: rgba(255, 255, 255, 0.25); fill: none; stroke-width: 2; }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
        border: 2px solid rgba(0,0,0,0); /* Creates padding around thumb */
        background-clip: padding-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #999;
        border: 2px solid rgba(0,0,0,0);
        background-clip: padding-box;
      }
    </style>

}
